<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request and JSON Display</title>
</head>
<body>
    <h1>JSON Response from API:</h1>
    <pre id="json-response"></pre>

    <script>
        // Function to make the API request
        function fetchAPI() {
            fetch('https://scheduleapi-1-u4575497.deta.app/jadwal')
                .then(response => response.json())
                .then(data => {
                    // Display the JSON response in a pre tag
                    document.getElementById('json-response').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('json-response').textContent = 'An error occurred while fetching the data.';
                });
        }

        // Call the fetchAPI function to make the request
        fetchAPI();
    </script>
</body>
</html>
